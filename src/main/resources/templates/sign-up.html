<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
ock<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form th:object = "${user}" th:action="@{/sign-up}" method="POST" class="signup-form">
        <!--TODO: Email verification-->
        <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id = "username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="passwordRepeated">Password Repeated</label>
            <input type="password" id="passwordRepeated" th:field="*{passwordRepeated}" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
</div>
</body>
</html>
